<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>李志添 & 甘慧珊 · 新婚祝福</title>
    <meta name="description" content="为李志添 & 甘慧珊打造的精美婚礼祝福网页，包含烟花、彩带、心形与花瓣动画、音乐与互动祝福。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="fx-canvas" aria-hidden="true"></canvas>

    <div class="bg-glow" aria-hidden="true"></div>

    <header class="hero">
      <div class="hero__content">
        <h1 class="hero__title">李志添<span class="amp">&</span>甘慧珊</h1>
        <p class="hero__subtitle">愿你们的爱如晨光般永远明亮</p>
        <div class="hero__actions">
          <button id="music-btn" class="btn primary" aria-label="播放/暂停音乐">播放音乐</button>
          <button id="celebrate-btn" class="btn accent" aria-label="开始庆祝">开始庆祝</button>
        </div>
      </div>
    </header>

    <main>
      <section class="section reveal">
        <div class="card">
          <h2 class="card__title">最美的祝福</h2>
          <p id="wish-text" class="wish">愿你们新婚快乐、相伴一生、岁岁年年常相见。</p>
        </div>
      </section>

      <section class="section reveal">
        <div class="grid">
          <div class="tile">
            <h3>浪漫心语</h3>
            <p>细水长流，日子温柔。愿生活与爱同频。</p>
          </div>
          <div class="tile">
            <h3>相守之约</h3>
            <p>执子之手，与子偕老。愿携手看遍四季更迭。</p>
          </div>
          <div class="tile">
            <h3>幸福常驻</h3>
            <p>愿你们的每一天，都被光与爱照亮。</p>
          </div>
        </div>
      </section>

      <section class="section reveal">
        <div class="card soft">
          <h2 class="card__title">一键庆祝</h2>
          <p>点击上方「开始庆祝」，即刻绽放烟花与彩带。</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>为「李志添 & 甘慧珊」而作 · 由爱与代码编织</p>
    </footer>

    <script src="./script.js"></script>
  </body>
  </html>
